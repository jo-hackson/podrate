<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
      {% load bootstrap5 %}
      {% bootstrap_css %}
      {% bootstrap_javascript %}
    <title>Podcast Rating</title>
</head>
<body>
    <h1>Podcast Rating</h1>
    <ul>
    {% for podcast in object_list %}
        <li>Your podcast was rated {{podcast.total_toxic_levels}}</li>
    {% empty %}
        <li>No podcast entered yet.</li>
    {% endfor %}
    </ul>
</body>
</html>
